<header>
  <a class="home-link" routerLink="/"
    ><img
      ngSrc="pinary-development-logo.svg"
      alt="logo"
      i18n-alt="@@logo"
      i18n-ngSrc="@@logoSrc"
      width="168"
      height="68" />
    <div i18n="@@animate" class="logo-flair">animate</div></a
  >
  <nav aria-label="Main navigation" i18n-aria-label="@@mainNavigation">
    <a i18n="@@componentsRootLinkText" routerLink="/components">Components</a>
  </nav>
</header>

<div class="content">
  <nav aria-label="Content navigation" i18n-aria-label="@@contentNavigation">
    <h4 i18n="@@navigationTitle">Core Components</h4>
    <ul>
      <li>
        <a i18n="@@homeLinkText" routerLink="/components/accordion" routerLinkActive="active"
          >Accordion</a
        >
      </li>
    </ul>
  </nav>

  <main>
    <router-outlet />
  </main>
</div>
